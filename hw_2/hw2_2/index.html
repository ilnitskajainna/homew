<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>
<!--список еды на недели-->
<body>
    <H1><b>Список необходимых продуктов:</b></H1>
    <ul>
        <li>мясные продукты;</li>
        <li>молочные продукты;</li>
        <li>фрукты;</li>
        <li>овощи.</li>
        
    </ul><hr>

    <h2><b>Мясные продукты:</b></h2>
    <form>
        <input  type="checkbox" name="meat[]" value="meat" id="pork"><label for="pork"><i>свинина</i></label><br>
        <input  type="checkbox" name="meat[]" value="meat" id="hen"><label for="hen"><i>курица</i></label><br>
        <input  type="checkbox" name="meat[]" value="meat" id="rabbit"><label for="rabbit"><i>кролик</i></label><br>
        <input  type="checkbox" name="meat[]" value="meat" id="duck"><label for="duck"><i>утка</i></label><br>
        <input  type="checkbox" name="meat[]" value="meat" id="beef"><label for="beef"><i>говядина</i></label><br>

    </form> 
    <h3><b>Молочные продукты:</b></h3>
    <form>
        <input  type="checkbox" name="milk[]" value="milk" id="milka"><label for="milka"><i>молоко</i></label><br>
        <input  type="checkbox" name="milk[]" value="milk" id="mil"><label for="mil"><i>сметана</i></label><br>
        <input  type="checkbox" name="milk[]" value="milk" id="mi"><label for="mi"><i>кефир</i></label><br>
        <input  type="checkbox" name="milk[]" value="milk" id="milkas"><label for="milkas"><i>масло</i></label><br>
        <input  type="checkbox" name="milk[]" value="milk" id="moi"><label for="moi"><i>йогурт</i></label><br>
        <input  type="checkbox" name="milk[]" value="milk" id="mia"><label for="mia"><i>ряжанка</i></label><br>
    </form>
    <h4><b>Фрукты:</b></h4>
    <form>
        <input  type="checkbox" name="fruit[]" value="fruit" id="fru"><label for="fru"><i>яблоки</i></label><br>
        <input  type="checkbox" name="fruit[]" value="fruit" id="fr"><label for="fr"><i>бананы</i></label><br>
        <input  type="checkbox" name="fruit[]" value="fruit" id="fra"><label for="fra"><i>персики</i></label><br>
        <input  type="checkbox" name="fruit[]" value="fruit" id="fro"><label for="fro"><i>абрикос</i></label><br>
    </form>
    <h5><b>Овощи</b></h5>
    <form>
        <input  type="checkbox" name="vege[]" value="vege" id="ve"><label for="ve"><i>картошка</i></label><br>
        <input  type="checkbox" name="vege[]" value="vege" id="veg"><label for="veg"><i>лук</i></label><br>
        <input  type="checkbox" name="vege[]" value="vege" id="vog"><label for="vog"><i>капуста</i></label><br>
        <input  type="checkbox" name="vege[]" value="vege" id="vor"><label for="vor"><i>морковка</i></label><br>
        <input  type="checkbox" name="vege[]" value="vege" id="var"><label for="var"><i>помидоры</i></label><br>
    </form>


</body>
</html>
