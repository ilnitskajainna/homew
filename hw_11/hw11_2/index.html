<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/regular.min.css">
    <link rel="stylesheet" href="./css/solid.min.css">
    <title>Document</title>
</head>
<body>
    <header class="page- header">
        <div class="page- header__container container">
            <div class="page- header__logo logo">
                <a href="#" class="logo__link">
                    <img src="./img/logo.png" alt="Nike" class="logo_image">
                </a>
            </div>
            <nav class="main-menu">
                <ul class="main-menu__list">
                    <li class="main-menu__list_li"><a href="#" class="main-menu__item">lifestyle</a></li>
                    <li class="main-menu__list_li"><a href="#" class="main-menu__item main-menu__item--active">running</a></li>
                    <li class="main-menu__list_li"><a href="#" class="main-menu__item">football</a></li>
                    <li class="main-menu__list_li"><a href="#" class="main-menu__item">skateboarding</a></li>
                </ul>
            </nav>
            <div class="hamb-menu">
                <a href="#" class="hamb-menu__button"></a>
            </div>
        </div>
    </header>

    <main class="page-main">
        <div class="page-main__container container">
            <div class="cart-wrap relative">
                <div class="cart-wrap__shadow-1"><img class="cart-wrap__shadow-1" alt="nike" src="./img/shadow-1.png"></div>
                <div class="cart-wrap__shadow-2"><img class="cart-wrap__shadow-2" alt="nike" src="./img/shadow-2.png"></div>
                <div class="cart-wrap__shadow-3"><img class="cart-wrap__shadow-3" alt="nike" src="./img/shadow-3.png"></div>
                <div class="cart-wrap__shadow-4"><img class="cart-wrap__shadow-4" alt="nike" src="./img/cart.png"></div>
                <div class="cart-wrap__cros_1"><img class="cart-wrap__cros_1" alt="nike" src="./img/cros_1.png"></div>
                <div class="cart-wrap__cros_2"><img class="cart-wrap__cros_1" alt="nike" src="./img/cros_2.png"></div>
                <div class="cart-wrap__cros_3"><img class="cart-wrap__cros_1" alt="nike" src="./img/cros_3.png"></div>
                    </div>
                <div class="cart-info__blok">
                    <div class="cart-info_new">new</div>
                    <div class="cart-info__h1">the running <br>has just begun</div>
                    <div class="cart-info_star">Huarache </div>
                      <div class="cart-info__rating">
                        <div class="cart-info__rating-group">
                            <input  class="cart-info__rating-group__input cart-info__rating-group--none" name="rating1" id="rating1-1" value="1" type="radio">
                            <label aria-label="1 star" class="cart-info__rating-group__label cart-info__rating-group--none" for="rating1-1"><i class="cart-info__rating-group__icon fa fa-star"></i></label>

                            <input  class="cart-info__rating-group__input cart-info__rating-group" name="rating1" id="rating1-2" value="2" type="radio">
                            <label aria-label="2 star" class="cart-info__rating-group__label cart-info__rating-group--none" for="rating1-2"><i class="cart-info__rating-group__icon fa fa-star"></i></label>

                            <input  class="cart-info__rating-group__input cart-info__rating-group" name="rating1" id="rating1-3" value="3" type="radio">
                            <label aria-label="3 star" class="cart-info__rating-group__label cart-info__rating-group--none" for="rating1-3"><i class="cart-info__rating-group__icon fa fa-star"></i></label>

                            <input  class="cart-info__rating-group__input cart-info__rating-group" name="rating1" id="rating1-4" value="4" type="radio">
                            <label aria-label="4 star" class="cart-info__rating-group__label cart-info__rating-group--none" for="rating1-4"><i class="cart-info__rating-group__icon fa fa-star"></i></label>

                            <input  class="cart-info__rating-group__input cart-info__rating-group" name="rating1" id="rating1-5" value="5" type="radio">
                            <label aria-label="5 star" class="cart-info__rating-group__label cart-info__rating-group--none" for="rating1-5"><i class="cart-info__rating-group__icon fa fa-star"></i></label>
                            
                            <input  class="cart-info__rating-group__input cart-info__rating-group" name="rating1" id="rating1-6" value="6" type="radio">
                         </div> 
                        </div>
                        <div class="cart-info__cost">
                            $ 200
                        </div>
                        <div class="cart-info_size">
                            Size
                            <select class="cart-info_opt">
                                <option class="cart-info_opt-nam">1</option>
                                <option class="cart-info_opt-nam">2</option>
                                <option class="cart-info_opt-nam">3</option>
                                <option class="cart-info_opt-nam">4</option>
                                <option class="cart-info_opt-nam">5</option>
                                <option class="cart-info_opt-nam">6</option>
                                <option class="cart-info_opt-nam">7</option>
                                <option class="cart-info_opt-nam">8</option>
                                <option class="cart-info_opt-nam">9</option>
                                <option class="cart-info_opt-nam">10</option>
                            </select>
                        </div>
                        <div class="cart-info__button">
                            <button class="cart-info__button-1" >add to cart</button>
                        </div>
                        <div class="cart-info__button_2">
                            <button class="cart-info__button-2" >wishlist</button>
                        </div>
                </div>
            </div>
    </main>
    
</body>
</html>
